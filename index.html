<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <title>PRAIAS</title>
</head>
<body>
    <div id="titulo">
        <div class="textomain">
            <h1>
                MELHORES PRAIAS
            </h1>
            <h4>
                PARA VISITAR ATÉ O FINAL DE 2023
            </h4>
        </div>
    </div>
    <section>
        <div class="swiper mySwiper container">
            <div class="swiper-wrapper content">
                <div class="swiper-slide card">
                    <div class="card=content test">
                        <p class="flutuante">PRAIA DO LÁZARO</p>
                        <p class="flutuante2">&#128204;UBATUBA - SÃO PAULO</p>
                        <div class="image">
                            <img src="images/lazaropraia.jpeg" width="600">
                        </div>
                    </div>
                </div>

                <div class="swiper-slide card">
                    <div class="card=content test">
                        <p class="flutuante">PRAIA DE PONTA NEGRA</p>
                        <p class="flutuante2">&#128204;PARATY - RIO DE JANEIRO</p>
                        <div class="image">
                            <img src="images/praiaparaty.jpg" width="600">
                        </div>
                    </div>
                </div>

                <div class="swiper-slide card">
                    <div class="card=content test">
                        <p class="flutuante">TRANCOSO</p>
                        <p class="flutuante2">&#128204;PORTO SEGURO - BAHIA</p>
                        <div class="image">
                            <img src="images/trancosopraia.jpg" width="600">
                        </div>
                    </div>
                </div>

                <div class="swiper-slide card">
                    <div class="card=content test">
                        <p class="flutuante">PRAIA DA FORTALEZA</p>
                        <p class="flutuante2">&#128204;UBATUBA - SÃO PAULO</p>
                        <div class="image">
                            <img src="images/fortalezapraia.jpg" width="600">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-pagination"></div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>

     var swiper = new Swiper(" .mySwiper",{
         slidesPerView:2,
         spaceBetween:40,
         slidesPerGroup:2,
         loop:true,
         loopFillGroupWithBlank:true,
         pagination: {
             el: ".swiper--pagination",
             clickable: true,
         },
         navigation: {
             nextEl:".swiper-button-next",
             prevEl:".swiper-button-prev"
         }
     }
     )

    </script>
</body>
</html>
